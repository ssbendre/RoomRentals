<div class="login-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle>to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email or Phone</mat-label>
          <input matInput placeholder="" />
          <mat-icon matSuffix>fingerprint</mat-icon>
          <mat-hint>Enter your registerd email/phone</mat-hint>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions class="">
      <a href="signup" rel="noopener noreferrer">Create Account</a>
      <button mat-fab color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
